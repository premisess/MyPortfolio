<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send a message to the CTF Wizard via enchanted form.">
    <title>CTF Wizard | Send a Raven</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contant.js" defer></script>
</head>
<body>
<header>
    <h1>Send a Message</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="survey.html">Survey</a></li>
        </ul>
    </nav>
</header>

<main>
    <form id="contact-form" class="scroll-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Summon the Wizard</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 CTF Wizard. Messages delivered by spectral birds.</p>
</footer>
</body>
</html>
