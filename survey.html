<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey | CTF WIZARD</title>
    <meta name="description" content="Survey Page for Portfolio">
    <meta name="keywords" content="survey, feedback, portfolio">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="survey.css">
</head>
<body>
<header>
    <h1>Portfolio Survey</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <a href="survey.html">Survey</a>
    </nav>
</header>

<main>
    <form id="surveyForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>How did you find my portfolio?</legend>
            <label><input type="radio" name="source" value="search" required> Search Engine</label>
            <label><input type="radio" name="source" value="social"> Social Media</label>
            <label><input type="radio" name="source" value="friend"> Friend</label>
        </fieldset>

        <fieldset>
            <legend>What sections did you like?</legend>
            <label><input type="checkbox" name="likes" value="design"> Design</label>
            <label><input type="checkbox" name="likes" value="projects"> Projects</label>
            <label><input type="checkbox" name="likes" value="responsiveness"> Responsiveness</label>
        </fieldset>

        <label for="feedback">Any comments?</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..."></textarea>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 CTF WIZARD. All rights reserved.</p>
</footer>
</body>
</html>
